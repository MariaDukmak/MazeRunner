[metadata]
description-file = README.rst

[aliases]
# Define `python setup.py test`
test=pytest

[tool:pytest]
testpaths = tests

# Define `python setup.py build_sphinx`
[build_sphinx]
source-dir = docs
build-dir = docs/_build
all_files = 1
builder = html

[flake8]
max-line-length=140
max-complexity=15
exclude=^docs/,setup.py,__init__.py,^tests/,venv, mazerunner_sim/envs/visualisation/maze_render.py
ignore=I202, W504, I100, I101

[mypy]
ignore_missing_imports = True
